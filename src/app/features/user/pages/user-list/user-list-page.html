<section>
  <h2 class="heading">Users</h2>
  <p class="mt-1 text-sm">
    A list of all the users registered including their name, email, and role.
  </p>

  <form [formGroup]="form" class="my-8">
    <div class="grid gap-4 md:grid-cols-3 lg:grid-cols-5">
      <div class="relative inline-block">
        <input
          appInput
          id="search"
          type="text"
          placeholder="Search for users..."
          autocomplete="off"
          class="peer w-full pr-9"
          formControlName="search"
        />

        <button
          type="button"
          class="group absolute inset-y-0 right-0 mr-3 flex items-center text-zinc-600 outline-hidden peer-disabled:cursor-not-allowed peer-disabled:text-zinc-500"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-5"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
            />
          </svg>
        </button>
      </div>

      <app-select-input
        placeholder="Select a status"
        [options]="statuses"
        formControlName="status"
      />

      <button appButton type="button" variant="secondary" (click)="reset()">
        Clear
      </button>
    </div>
  </form>

  <app-table [table]="table" />

  <app-paginator
    [page]="store.requestParams().page!"
    [size]="store.requestParams().size!"
    [pagination]="store.pagination()"
    (pageChanged)="onPageChanged($event)"
    (sizeChanged)="onSizeChanged($event)"
  />
</section>
