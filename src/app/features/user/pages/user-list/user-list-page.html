<section>
  <h2 class="heading">Users</h2>
  <p class="mt-1 text-sm">
    A list of all the users registered including their name, email, and role.
  </p>

  <div class="mt-4 flex gap-5 md:mt-8">
    <div class="relative inline-block max-w-60">
      <input
        appInput
        id="search"
        type="text"
        placeholder="Search for users..."
        autocomplete="off"
        class="w-full pr-9"
        [formControl]="searchControl"
      />

      <button
        type="button"
        class="absolute inset-y-0 right-0 mr-3 flex cursor-pointer items-center outline-hidden hover:text-zinc-700"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="size-5"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
          />
        </svg>
      </button>
    </div>

    <div class="w-56">
      <app-select-input
        [options]="statuses"
        placeholder="Select a status"
        [formControl]="statusControl"
      />
    </div>

    <button
      appButton
      type="button"
      variant="secondary"
      (click)="clearFilters()"
    >
      Clear
    </button>
  </div>

  <app-table [table]="table" />

  <app-paginator [(page)]="page" [(size)]="size" [pagination]="pagination()" />
</section>
