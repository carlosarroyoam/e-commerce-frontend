<div class="mx-2 mt-4 flex flex-col sm:flex-row sm:items-center">
  <div class="flex-1">
    @if (entries().totalEntries > 0) {
      <p class="text-sm">
        Showing {{ entries().from }} to {{ entries().to }} of
        {{ entries().totalEntries }} entries.
      </p>
    }
  </div>

  <div class="mt-2 flex items-center justify-between gap-8 sm:mt-0">
    <div>
      <p class="text-sm">
        Page {{ entries().totalEntries > 0 ? page() : 0 }} of
        {{ pagination()?.totalPages ?? 0 }}
      </p>
    </div>

    <div class="flex items-center gap-2">
      <button
        appButton
        variant="outline"
        size="icon"
        (click)="onPageChanged(pageType.FIRST_PAGE)"
        [disabled]="!hasPreviousPage()"
      >
        <span class="sr-only">First page</span>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          viewBox="0 0 16 16"
          class="size-3"
        >
          <path
            fill-rule="evenodd"
            d="M8.354 1.646a.5.5 0 0 1 0 .708L2.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0"
          />
          <path
            fill-rule="evenodd"
            d="M12.354 1.646a.5.5 0 0 1 0 .708L6.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0"
          />
        </svg>
      </button>

      <button
        appButton
        variant="outline"
        size="icon"
        (click)="onPageChanged(pageType.PREVIOUS_PAGE)"
        [disabled]="!hasPreviousPage()"
      >
        <span class="sr-only">Previous page</span>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          viewBox="0 0 16 16"
          class="size-3"
        >
          <path
            fill-rule="evenodd"
            d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0"
          />
        </svg>
      </button>

      <button
        appButton
        variant="outline"
        size="icon"
        (click)="onPageChanged(pageType.NEXT_PAGE)"
        [disabled]="!hasNextPage()"
      >
        <span class="sr-only">Next page</span>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          viewBox="0 0 16 16"
          class="size-3"
        >
          <path
            fill-rule="evenodd"
            d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708"
          />
        </svg>
      </button>

      <button
        appButton
        variant="outline"
        size="icon"
        (click)="onPageChanged(pageType.LAST_PAGE)"
        [disabled]="!hasNextPage()"
      >
        <span class="sr-only">Last page</span>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          viewBox="0 0 16 16"
          class="size-3"
        >
          <path
            fill-rule="evenodd"
            d="M3.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L9.293 8 3.646 2.354a.5.5 0 0 1 0-.708"
          />
          <path
            fill-rule="evenodd"
            d="M7.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L13.293 8 7.646 2.354a.5.5 0 0 1 0-.708"
          />
        </svg>
      </button>
    </div>
  </div>
</div>
