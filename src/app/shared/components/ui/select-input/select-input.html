<button
  cdkOverlayOrigin
  #trigger="cdkOverlayOrigin"
  id="select-input-trigger"
  type="button"
  aria-haspopup="true"
  aria-controls="select-input-dropdown"
  [attr.aria-expanded]="isOpen()"
  [disabled]="isDisabled()"
  (click)="toggleIsOpen()"
  class="group flex w-full cursor-pointer items-center gap-4 rounded-md border border-zinc-200 px-3 py-2 text-sm text-zinc-700 focus:border-blue-500 focus:ring-0 focus:outline-none disabled:cursor-not-allowed disabled:border-zinc-100 disabled:bg-zinc-50 disabled:text-zinc-500"
>
  @if (selectedOption()) {
    <span>{{ selectedOption()?.label }}</span>
  } @else {
    <span class="group-not-disabled:text-zinc-600">{{ placeholder() }}</span>
  }

  <svg
    xmlns="http://www.w3.org/2000/svg"
    fill="none"
    viewBox="0 0 24 24"
    stroke-width="1.5"
    stroke="currentColor"
    class="ml-auto size-5"
  >
    <path
      stroke-linecap="round"
      stroke-linejoin="round"
      d="m19.5 8.25-7.5 7.5-7.5-7.5"
    />
  </svg>
</button>

<ng-template
  cdkConnectedOverlay
  [cdkConnectedOverlayOrigin]="trigger"
  [cdkConnectedOverlayOpen]="isOpen()"
  [cdkConnectedOverlayHasBackdrop]="isOpen()"
  cdkConnectedOverlayBackdropClass="cdk-overlay-transparent-backdrop"
  [cdkConnectedOverlayMatchWidth]="true"
  [cdkConnectedOverlayPositions]="[
    {
      offsetY: 8,
      originX: 'end',
      originY: 'bottom',
      overlayX: 'end',
      overlayY: 'top',
    },
  ]"
  (backdropClick)="toggleIsOpen()"
  (detach)="close()"
>
  <div
    id="select-input-dropdown"
    role="menu"
    aria-orientation="vertical"
    aria-labelledby="select-input-trigger"
    class="flex w-full flex-col space-y-2 overflow-hidden rounded-md border border-zinc-100 bg-white px-4 py-2 shadow-sm"
  >
    @for (option of options(); track option.value) {
      <button
        type="button"
        [attr.data-disabled]="option.disabled ? '' : null"
        [attr.data-selected]="
          option.value === selectedOption()?.value ? '' : null
        "
        (click)="selectOption(option)"
        class="w-full cursor-pointer text-left text-sm text-zinc-600 hover:text-zinc-900 data-disabled:cursor-not-allowed data-disabled:opacity-50 data-selected:font-medium"
      >
        {{ option.label }}
      </button>
    }
  </div>
</ng-template>
