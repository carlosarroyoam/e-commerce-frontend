<section class="mx-auto max-w-md">
  <h2 class="heading">Log in</h2>
  <p class="mt-1 text-sm">
    Enter your email and password to start managing your e-commerce.
  </p>

  <form
    [formGroup]="loginForm"
    (ngSubmit)="login()"
    class="mt-6 space-y-4"
    novalidate
  >
    <div class="space-y-2">
      <label appInputLabel for="email">Email</label>
      <input
        appInput
        id="email"
        type="email"
        placeholder="Enter your email"
        formControlName="email"
      />
      <app-input-error [control]="loginForm.get('email')" />
    </div>

    <div class="space-y-2">
      <label appInputLabel for="password">Password</label>
      <input
        appInput
        id="password"
        type="password"
        placeholder="Enter your password"
        formControlName="password"
      />
      <app-input-error [control]="loginForm.get('password')" />
    </div>

    <button
      appButton
      type="submit"
      class="w-full"
      [disabled]="loginForm.invalid"
    >
      Log in
    </button>
  </form>

  <div class="mt-6 flex justify-center">
    <a appButton variant="link" routerLink="/auth/forgot-password">
      Forgot your password?
    </a>
  </div>
</section>
